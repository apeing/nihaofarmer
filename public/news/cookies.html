<!DOCTYPE html>
<html ng-app="cookiesMod">
<head lang="en">
    <meta charset="UTF-8">
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular-cookies.min.js"></script>
    <title>tutorial08</title>
</head>
<body ng-controller="CookiesController" ng-init="init()">
</body>
<script>
    var cookiesMod = angular.module("cookiesMod",['ngCookies']);
    cookiesMod.controller("CookiesController",function($scope,$log,$cookieStore,$cookies,$window){
        $scope.init = function()
        {
            $cookies.remove("username");
            $window.location.href = 'http://localhost/news/index.html';
        }
    });
</script>
</html>
